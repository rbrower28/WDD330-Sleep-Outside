<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <br />
            <label>
              First Name<br />
              <input type="text" required aria-required="true" /><br
            /></label>
            <label>
              Last Name<br />
              <input type="text" required aria-required="true" /><br />
            </label>
            <label>
              Street<br />
              <input type="text" required aria-required="true" /><br />
            </label>
            <label>
              City<br />
              <input type="text" required aria-required="true" /><br />
            </label>
            <label>
              State<br />
              <input type="text" required aria-required="true" /><br />
            </label>
            <label>
              Zip<br />
              <input type="text" required aria-required="true" /><br />
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <br />
            <label>
              Card Number<br />
              <input type="text" required aria-required="true" /><br />
            </label>
            <label>
              Expiration<br />
              <input type="text" required aria-required="true" /><br />
            </label>
            <label>
              Security Code<br />
              <input type="text" required aria-required="true" /><br />
            </label>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)
                </label>
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
