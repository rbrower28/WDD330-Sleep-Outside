<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2 class="formTitle">Review & Place your Order</h2>
        <form id="checkoutForm" method="get" action="thankyou.html">
          <fieldset>
            <legend>Shipping</legend>
            <label>First Name <input type="text" name="fname" required></label>
            <label>Last Name <input type="text" name="lname" required></label>
            <label>Street <input type="text" name="street" required></label>
            <label>City <input type="text" name="city" required></label>
            <label>State <input type="text" name="state" required></label>
            <label>Zip <input type="text" name="zip" id="zip" required></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>Card Number <input type="text" name="cardnum" required></label>
            <label>Expiration <input type="text" name="cardexp" required></label>
            <label>Security Code <input type="text" name="cardsec" required></label>
          </fieldset>
          <fieldset class="col-2">
            <legend>Order Summary</legend>
            <label>Item Subtotal(<span id="summaryQuant">0</span>)</label>
            <label class="grid-right" id="summarySubtotal">asdf</label>
            <label>Shipping Estimate</label>
            <label class="grid-right" id="summaryShipEst">adsf</label>
            <label>Tax</label>
            <label class="grid-right" id="summaryTax">adf</label>
            <label><strong>Order Total</strong></label>
            <label class="grid-right" id="summaryTotal">adsf</label>
          </fieldset>
          <button id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
  </html>
